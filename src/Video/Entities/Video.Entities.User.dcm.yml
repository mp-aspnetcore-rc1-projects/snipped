# Video/Entities/yaml/user.dcm.yml
Video\Entities\User:
    type: entity
    table: users
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        username:
            type: string
        email:
            type: string
        password_salt:
            type: string
        password_hash:
            type: string
        last_login:
            type: datetime
        created_at:
            type: datetime
        updated_at:
            type: datetime
        active:
            type: boolean
    manyToOne:
        role:
            targetEntity: Video\Entities\Role
            inversedBy: users

